      } else {

    }

          client_id:'274541617985-vsltdsqbgpb618pir54hoa77udvl8bun.apps.googleusercontent.com'
        })
        gauth.then(function(){
          console.log('googleAuth success');
          checkLoginStatus();

  <script>
    var checkLoginStatus = function(response) {
      console.log(response);
      // statusChangeCallback(response);
      if (response.status === 'connected') {
        document.querySelector('#authBtn').value = 'Logout';
        FB.api('/me', function(resp) {
          document.querySelector('#name').innerHTML = ' Welcome ' + resp.name;
        });
      } else {
        document.querySelector('#authBtn').value = 'Login';
        document.querySelector('#name').innerHTML = '';
      }
    }

    window.fbAsyncInit = function() {
      FB.init({
        appId: '2487412874637857',
        cookie: true, // enable cookies to allow the server to access
        // the session
        xfbml: true, // parse social plugins on this page
        version: 'v4.0' // The Graph API version to use for the call
      });

      // Now that we've initialized the JavaScript SDK, we call
      // FB.getLoginStatus().  This function gets the state of the
      // person visiting this page and can return one of three states to
      // the callback you provide.  They can be:
      //
      // 1. Logged into your app ('connected')
      // 2. Logged into Facebook, but not your app ('not_authorized')
      // 3. Not logged into Facebook and can't tell if they are logged into
      //    your app or not.
      //
      // These three cases are handled in the callback function.

      FB.getLoginStatus(checkLoginStatus);

      // FB.getLoginStatus(function(response) {
      //   statusChangeCallback(response);
      // });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <script>
    function fetchPage(name) {
      fetch(name).then(function(response) {
        response.text().then(function(text) {
          document.querySelector('article').innerHTML = text;
        })
      })
    }

    if (location.hash) {
      fetchPage(location.hash.substr(2));
    } else {
      fetchPage('welcome');
    }

    fetch('list').then(function(response) {
      response.text().then(function(text) {
        var items = text.split(',');
        var i = 0;
        var tags = '';
        while (i < items.length) {
          var item = items[i];
          item = item.trim();
          var tag = '<li><a href="#!' + item + '" onclick="fetchPage(\'' + item + '\')">' + item + '</a></li>';
          tags = tags + tag;
          i = i + 1;
        }
        document.querySelector('#nav').innerHTML = tags;
      })
    });
  </script>
